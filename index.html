<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registartion</title>
</head>
<body>
	<div>
		<form align="center">
			<fieldset>
				<legend align="center">Registration</legend>
				<label>Username:</label>
				<input type="text" name="usn" required maxlength="15" autofocus pattern="[A-Z,a-z]{10}[0-9]{5}">
				<br><br>
				<label>Password :</label>
				<input type="password" name="pass" required maxlength="15" autofocus pattern="[A-Z,a-z]{10}[0-9]{5}">
				<br><br>
				<label>Enamil Id</label>
				<input type="email" name="mail" required autofocus >
				<br><br>
				<label>Phon NO :</label>
				<input type="text" name="mob" required autofocus maxlength="10" pattern="[]6789]{1}[0-9]{9}">
				<br><br>
				<label>DOB :</label>
				<input type="date" name="dob" required autofocus>
				<br><br>
				<label>Gender :</label>
				<input type="radio" name="gender">Male
				<input type="radio" name="gender">Female
				<input type="radio" name="gender">Others
				<br><br>
				<label>University :</label>
				<select>
					<option disabled selected>CHOOSE</option>
					<option>SPPU</option>
					<option>SRTMUN</option>
					<option>BATU</option>
				</select>
				<br><br>
				<label>Attached :</label>
				<input type="file" name="attach">
				<br><br>
				<label>I Agree</label>
				<input type="checkbox" name="terms">
				<br>
				<input type="submit" name="subt">
				<input type="reset" name="cancle" value="reset">
			</fieldset>
		</form>
	</div>

</body>
</html>
